<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <tr>
            <td>
                <form>
                    <label for="fullname">Full name </label><br>
                    <input type="text" id="fullname" placeholder="enter your name">
                </form>
            </td>
            <td>
                <form>
                    <label for="username">Username </label><br>
                    <input type="text" id="username" placeholder="enter your username">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="email">Emain </label><br>
                    <input type="email" id="email" placeholder="enter your email">
                </form>
            </td>
            <td>
                <form>
                    <label for="phnu">Phone number </label><br>
                    <input type="number" id="phnu" placeholder="enter your number">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="pas">Password </label><br>
                    <input type="password" id="pas" placeholder="enter your password">
                </form>
            </td>
            <td>
                <form>
                    <label for="pass">Confirm password </label><br>
                    <input type="password" id="pass" placeholder="confirm your password">
                </form>
            </td>
        </tr>
        
        <tr>
            <td><b>Gender</b></td>
        </tr>
        <tr>
            <td><input type="radio" name="gender" value="Male"/> Male</td>
            <td> <input type="radio" name="gender" value="Female"/> Female</td>
            <td><input type="radio" name="gender" value="prefer not to say">prefer not to say</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="burlywood;" align="center"><input type="submit" value="Register" style="background-color: burlywood;"></td>
        </tr>
    </table>

</body>
</html>
